<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Luxe Jewels</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-black: #1a1a1a;
            --primary-white: #ffffff;
            --gold: #d4af37;
            --gold-light: #f4e4bc;
            --beige: #f5f0e8;
            --text-dark: #2c2c2c;
            --text-light: #666666;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lato', sans-serif;
            background: linear-gradient(135deg, var(--beige) 0%, var(--primary-white) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-container {
            display: flex;
            max-width: 900px;
            width: 100%;
            background: var(--primary-white);
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .auth-image {
            flex: 1;
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)),
                        url('https://images.unsplash.com/photo-1515562141207-7a88fb7ce338?w=800&q=80') center/cover;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            color: var(--primary-white);
            text-align: center;
        }

        .auth-image h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .auth-image p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .auth-forms {
            flex: 1;
            padding: 3rem;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--primary-black);
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: var(--text-light);
        }

        .tab-buttons {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #eee;
        }

        .tab-btn {
            flex: 1;
            padding: 1rem;
            background: none;
            border: none;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-light);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-btn.active {
            color: var(--gold);
        }

        .tab-btn.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--gold);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--gold);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--gold);
            color: var(--primary-white);
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #c9a227;
        }

        .form-footer {
            text-align: center;
            margin-top: 1.5rem;
        }

        .form-footer a {
            color: var(--gold);
            text-decoration: none;
        }

        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #e6ffe6;
            color: #27ae60;
            padding: 1rem;
            border-radius: 5px;
            margin-bottom: 1rem;
            display: none;
        }

        .form-panel {
            display: none;
        }

        .form-panel.active {
            display: block;
        }

        @media (max-width: 768px) {
            .auth-image {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-image">
            <div>
                <h1>LUXE<span style="color: var(--gold)">.</span></h1>
                <p>Discover the art of fine jewelry</p>
            </div>
        </div>
        <div class="auth-forms">
            <div class="form-header">
                <h2>Welcome</h2>
                <p>Sign in to continue shopping</p>
            </div>

            <div class="tab-buttons">
                <button class="tab-btn active" onclick="showPanel('login')">Login</button>
                <button class="tab-btn" onclick="showPanel('register')">Register</button>
            </div>

            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>

            <div id="login-panel" class="form-panel active">
                <form id="login-form">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="login-username" required placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                </form>
                <div class="form-footer">
                    <p>Don't have an account? <a href="#" onclick="showPanel('register')">Register here</a></p>
                </div>
            </div>

            <div id="register-panel" class="form-panel">
                <form id="register-form">
                    <div class="form-group">
                        <label>Username *</label>
                        <input type="text" id="reg-username" required placeholder="Choose a username">
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="reg-email" required placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" id="reg-password" required placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" id="reg-firstname" placeholder="Your first name">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" id="reg-lastname" placeholder="Your last name">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" id="reg-phone" placeholder="Your phone number">
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                </form>
                <div class="form-footer">
                    <p>Already have an account? <a href="#" onclick="showPanel('login')">Login here</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="api.js"></script>
    <script>
        if (isLoggedIn()) {
            window.location.href = 'index.html';
        }

        function showPanel(panel) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.form-panel').forEach(p => p.classList.remove('active'));
            
            if (panel === 'login') {
                document.querySelector('.tab-btn:first-child').classList.add('active');
                document.getElementById('login-panel').classList.add('active');
            } else {
                document.querySelector('.tab-btn:last-child').classList.add('active');
                document.getElementById('register-panel').classList.add('active');
            }
            
            document.getElementById('error-message').style.display = 'none';
            document.getElementById('success-message').style.display = 'none';
        }

        function showError(message) {
            const el = document.getElementById('error-message');
            el.textContent = message;
            el.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }

        function showSuccess(message) {
            const el = document.getElementById('success-message');
            el.textContent = message;
            el.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;
            
            const result = await login(username, password);
            
            if (result.success) {
                showSuccess('Login successful! Redirecting...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } else {
                showError(result.error);
            }
        });

        document.getElementById('register-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userData = {
                username: document.getElementById('reg-username').value,
                email: document.getElementById('reg-email').value,
                password: document.getElementById('reg-password').value,
                first_name: document.getElementById('reg-firstname').value || null,
                last_name: document.getElementById('reg-lastname').value || null,
                phone: document.getElementById('reg-phone').value || null
            };
            
            const result = await register(userData);
            
            if (result.success) {
                showSuccess('Registration successful! Please login.');
                setTimeout(() => {
                    showPanel('login');
                }, 1500);
            } else {
                showError(result.error);
            }
        });
    </script>
</body>
</html>
